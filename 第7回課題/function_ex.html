<script>
//関数群
function tasu(a,b){
    const t = a + b;
    console.log(t);
}
function hiku(a,b){
    const t = a - b;
    console.log(t);
}
function kake(a,b){
    const t = a * b;
    console.log(t);
}
function waru(a,b){
    const t = a / b;
    console.log(t);
}

//実行群
const a = tasu(30,5);
const b = hiku(60,14);
const c = kake(150,23);
const d = waru(56,7);



</script>
