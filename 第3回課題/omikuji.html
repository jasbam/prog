<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-2.1.3.min.js"></script>
    <title>ごはんおみくじ</title>
    <link href="style.css" rel="stylesheet" type="text/css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+Decol&display=swap" rel="stylesheet">

</head>
<body>

<header>
    <div id = "logo">
        <img src = "images/title.png" width = "45%" alt = "logo">
    </div>
</header>

<main>
    <h3>作るもよし！買うもよし！外食でもよし！</h3>
    <h3>今日のご飯を決めちゃうおみくじ</h3>
    <br>
    <ul>
        <li id = "pull">ここをクリック！</li>
    </ul>
    <p id = "echo"></p>
    <p id = "result"></p>
</main>


<script>
//クリックイベントのブロック
const pull = document.querySelector("#pull");
pull.onclick = function(){
    //乱数を作る
    const num = Math.ceil(Math.random() *5);
    //乱数をIF分岐処理で分ける
    if(num == 1){
        const echo = document.querySelector("#echo");
        echo.innerHTML = "今日はカレー！";
        const result = document.querySelector("#result");
        document.getElementById("result").innerHTML = '<img src = "images/curry.png" width=45%>';
    }
    if(num == 2){
        const echo = document.querySelector("#echo");
        echo.innerHTML = "今日はハンバーグ！";
        const result = document.querySelector("#result");
        document.getElementById("result").innerHTML = '<img src = "images/hamburg.png" width=45%>';
    }
    if(num == 3){
        const echo = document.querySelector("#echo");
        echo.innerHTML = "今日はなべ！";
        const result = document.querySelector("#result");
        document.getElementById("result").innerHTML = '<img src = "images/nabe.png" width=45%>';
    }
    if(num == 4){
        const echo = document.querySelector("#echo");
        echo.innerHTML = "今日はおさかな！";
        const result = document.querySelector("#result");
        document.getElementById("result").innerHTML = '<img src = "images/syake.png" width=45%>';
    }
    if(num == 5){
        const echo = document.querySelector("#echo");
        echo.innerHTML = "今日はオムライス！";
        const result = document.querySelector("#result");
        document.getElementById("result").innerHTML = '<img src = "images/omurice.png" width=45%>';
    }
}
</script>

</body>
</html>
