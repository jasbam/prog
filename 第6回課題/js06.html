<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>myDiary</title>
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="sample.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Yomogi&display=swap" rel="stylesheet">
</head>
<body>
<header>
<h2>*ひとこと日記*</h2>
</header>
<main>
    <h1>毎日の出来事を記録しよう</h1>
    <h1>なにかの役にたつかも...?</h1>
    <div id="ymd">
        <select id="year"></select>
        <select id="month"></select>
        <select id="date"></select>
    </div>
    <textarea id="memo"></textarea>
    <ul class="flex-box">
        <li id="save">Save</li>
        <li id="allclear">All Clear</li>
    </ul>
</main>
<table id="list">
<!--ここに日記が記録される-->
</table>


<script>
//year,month,date
//year(2015~2025)
let y = "";
for(let i=2021; i<2026; i++){
    y += '<option vaule="'+i+'">'+i+'</option>';
}
$("#year").html(y);

//month(1~12)
let m = "";
for(let i=1; i<13; i++){
    m +='<option vaule="'+i+'">'+i+'</option>';
}
$("#month").html(m);

//date(1~31)
let d = "";
for(let i=1; i<32; i++){
    d +='<option vaule="'+i+'">'+i+'</option>';
}
$("#date").html(d);


//save
$("#save").on("click",function(){
    var key = $("#year").val() +"/"+ $("#month").val() +"/"+ $("#date").val();
    const value = $("#memo").val();
    localStorage.setItem(key,value);
    const html ='<tr><th>'+key+'</th><td>'+value+'</td></tr>'
    $("#list").append(html);
});

//allclear
$("#allclear").on("click",function(){
    localStorage.clear();
    $("#list").empty();
})

//remember
for(let i=0; i<localStorage.length; i++){
    const key = localStorage.key(i);
    const value =localStorage.getItem(key); //value
    const html = '<tr><th>'+key+'</th><td>'+value+'</td></tr>';
    $("#list").append(html);
}

</script>
<footer></footer>
</body>
</html>
